<!DOCTYPE html>
<html lang="en">
  <head>
    <meta property="og:title" content="My website title" />
    <meta property="og:description" content="Summary of the contents of the page you are viewing" />
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.png') }}" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal diary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&amp;display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../static/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Personal Diary</h1>
          <div class="input-group mb-3 custom-file">
            <input type="file" class="form-control" id="image" />
          </div>
          <div class="input-group mb-3 custom-file">
            <input type="file" class="form-control" id="profile" />
          </div>

          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="The title of your image"
              aria-label="image title"
              aria-describedby="basic-addon1"
              id="image-title"
            />
          </div>

          <div class="input-group">
            <textarea
              class="form-control"
              placeholder="The description of your image"
              aria-label="image description"
              id="image-description"
            ></textarea>
          </div>
        </div>
        <button
          class="btn btn-primary btn-lg"
          type="button"
          onclick="posting()"
        >
          Save
        </button>
      </div>
      <div class="row justify-content-start" id="cards-box">
    <!--java script -->
    <script src="../static/main.js"></script>
  </body>
</html>
